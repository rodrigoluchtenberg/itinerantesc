<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soberana Assembléia Federal Legislativa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/imagens/imagem4.png" alt="Imagem do Cabeçalho">
    </header>

    <div class="container">
        <div class="buttons">
            <button class="button">
                <div class="icon-container">🗓️</div>
                <div class="text-container">Programação</div>
            </button>

            <button class="button">
                <div class="icon-container">💡</div>
                <div class="text-container">Propósito</div>
            </button>

            <button class="button" id="downloadButton">
                <div class="icon-container">📋</div>
                <div class="text-container">Pauta</div>
            </button>

            <button class="button">
                <div class="icon-container">🔔</div>
                <div class="text-container">Lembrete</div>
            </button>

            <button class="button">
                <div class="icon-container">❓</div>
                <div class="text-container">Dúvidas</div>
            </button>
        </div>

        <div class="box" id="informativo-box">
            <video src="./imagens/CHAMADA.mp4" width="100%" controls autoplay>
            </video>
        </div>

        <div class="image-container">
            <a href="https://wa.me/554791900153?text=Ol%C3%A1%20estou%20interessado%20nos%20seu%20servi%C3%A7o.%0A%0ANome%20completo%20dos%20viajantes%3A%0AN%C3%BAmero%20de%20telefone%20dos%20viajantes%3A%0AQual%20%C3%A9%20a%20data%20de%20partida%20planejada%3A%0AQual%20%C3%A9%20a%20data%20de%20retorno%20planejada%3A"
                target="_blank">
                <img src="/imagens/ltn.jpeg" alt="Imagem à direita" style="cursor: pointer;">
            </a>
        </div>
    </div>

    <div class="background-slider">
        <div class="image active" id="image1" style="background-image: url('imagens/imagem1.jpg');"></div>
        <div class="image" id="image2" style="background-image: url('imagens/imagem2.jpg');"></div>
        <div class="image" id="image3" style="background-image: url('imagens/imagem3.jpg');"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
